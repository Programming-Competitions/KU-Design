<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
</head>

<body>
    <h1>Notes Routes</h1>

    <h2>get all lists of the user</h2>
    <form action="/todo" method="get">
        <button type="submit">get</button>
    </form>

    <h2>get a list of the user</h2>
    <form action="/list" method="get">
        <input type="text" name="l" placeholder="list_name">
        <button type="submit">get</button>
    </form>

    <h2>add a task to a list</h2>
    <form action="/addtask" method="post">
        <input type="text" name="list" placeholder="list_name">
        <input type="text" name="task" placeholder="task_name">
        <button type="submit">post</button>
    </form>
</body>

</html>
