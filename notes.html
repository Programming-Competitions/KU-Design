<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tasks.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      input[type="checkbox"]:checked + label.strikethrough {
        text-decoration: line-through;
      }

      #taskAdd {
        position: absolute;
        top: 86%;
        left: 93%;
        width: 70px;
        height: 70px;
        background-color: #000;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="flex items-center justify-between flex-wrap bg-black p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <a href="index.html"
          ><span class="font-semibold text-4xl tracking-tight"
            >Tasklist</span
          ></a
        >
      </div>
      <div>
        <a
          href="notes.html"
          class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-black hover:bg-white mt-4 lg:mt-0"
          >Demo</a
        >
      </div>
    </nav>
    <main id="listClick">
      <h1 class="text-6xl text-center p-4 font-bold underline">Your Stuff</h1>
      <div style="width: 40%; margin-left: 30%">
        <div class="text-2xl p-2" id="tasklist">
          <br>
        </div>
      </div>
    </main>
    <i class="fa fa-plus text-6xl" id="taskAdd" aria-hidden="true"></i>
  </body>
</html>
