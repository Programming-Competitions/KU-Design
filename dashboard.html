<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="calendar.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="calendar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    input[type="checkbox"]:checked+label.strikethrough {
      text-decoration: line-through;
    }

    #taskAdd {
      position: absolute;
      top: 86%;
      left: 93%;
      width: 70px;
      height: 70px;
      background-color: #000;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      padding-top: 5px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#navBar").load("nav.html");
    });
  </script>
</head>

<body>
  <div id="navBar"></div>
  <div id="calendar"></div>
  <!-- Add jQuery library (required) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

  <!-- Add the evo-calendar.js for.. obviously, functionality! -->
  <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>

  <main id="listClick">
    <h1 class="text-6xl text-center p-4 font-bold underline">Your Tasks</h1>
    <div style="width: 40%; margin-left: 30%">
      <div class="text-2xl p-2" id="tasklist">
        <br>
      </div>
    </div>
  </main>
  <i class="fa fa-plus text-6xl" id="taskAdd" aria-hidden="true"></i>
</body>

</html>
